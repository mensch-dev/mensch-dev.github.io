<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensch | Roblox Showcase</title>
    <meta name="description" content="Mensch Roblox showcase and portfolio with live stats.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=Syne:wght@700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background">
        <div class="stars"></div>
        <div class="grid"></div>
        <div class="spotlight"></div>
        <div class="ambient-wave"></div>
        <div class="blob blob-a"></div>
        <div class="blob blob-b"></div>
        <div class="blob blob-c"></div>
        <div class="noise"></div>
        <div class="scanlines"></div>
        <div class="vignette"></div>
    </div>

    <main class="container">
        <header class="hero reveal">
            <p class="kicker">Roblox Showcase / Portfolio</p>
            <h1>Mensch</h1>
            <p class="subtitle">Developing Roblox games since 2018.</p>

            <div class="identity">
                <span>@richmensch</span>
                <span>ID 295052682</span>
            </div>

            <div class="hero-actions">
                <button id="refreshButton" type="button">Refresh Live Stats</button>
                <p id="statusLine" class="status">Loading live Roblox stats...</p>
            </div>
        </header>

        <section class="stats reveal" aria-label="Portfolio stats">
            <article class="stat-card">
                <p class="stat-label">Total Visits</p>
                <p id="totalVisits" class="stat-value loading">...</p>
            </article>

            <article class="stat-card">
                <p class="stat-label">Total Group Members</p>
                <p id="totalMembers" class="stat-value loading">...</p>
            </article>

            <article class="stat-card">
                <p class="stat-label">Total Playing</p>
                <p id="totalPlaying" class="stat-value loading">...</p>
            </article>
        </section>

        <section class="owned-groups reveal">
            <div class="section-head">
                <h2>Owned Groups</h2>
                <a href="https://www.roblox.com/users/295052682/profile" target="_blank" rel="noreferrer">View Roblox Profile</a>
            </div>
            <div id="groupsGrid" class="groups-grid"></div>
        </section>

        <footer class="footer reveal">
            <p>Live data from Roblox public APIs.</p>
            <p>Last updated: <span id="updatedAt">-</span></p>
        </footer>
    </main>

    <script src="script.js" defer></script>
</body>
</html>
