<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gameboy Emulator | Showcase</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #030303;
            --accent: #3b82f6;
            --text: #ffffff;
            --font-main: 'Space Grotesk', sans-serif;
            --font-code: 'JetBrains Mono', monospace;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); color: var(--text); font-family: var(--font-main); height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        a { text-decoration: none; color: inherit; }

        .nav-bar { padding: 2rem; position: absolute; top: 0; left: 0; width: 100%; z-index: 10; }
        .back-link { display: inline-flex; align-items: center; gap: 8px; color: #888; font-family: var(--font-code); font-size: 0.9rem; transition: 0.3s; }
        .back-link:hover { color: var(--accent); }

        .showcase-container {
            flex-grow: 1; display: flex; flex-direction: column; align-items: center; justify-content: center;
            position: relative;
        }

        /* CINEMATIC GLOW BEHIND VIDEO */
        .glow {
            position: absolute; width: 60%; height: 60%;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.4) 0%, transparent 70%);
            z-index: -1;
            filter: blur(50px);
            animation: pulse 5s infinite alternate;
        }
        @keyframes pulse { from { opacity: 0.5; transform: scale(0.9); } to { opacity: 0.8; transform: scale(1.1); } }

        .video-wrapper {
            width: 80%; max-width: 1000px;
            border-radius: 12px; overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.1);
            background: #000;
        }
        video { width: 100%; display: block; }

        .info { text-align: center; margin-top: 2rem; max-width: 600px; }
        h1 { font-size: 2.5rem; margin-bottom: 0.5rem; }
        p { color: #888; }
        
        .legal {
            margin-top: 2rem; font-size: 0.75rem; color: #444; border: 1px solid #222; padding: 10px 20px; border-radius: 50px;
        }

    </style>
</head>
<body>
    <div class="nav-bar">
        <a href="index.html" class="back-link">‚Üê Back to Portfolio</a>
    </div>

    <div class="showcase-container">
        <div class="glow"></div>
        
        <div class="video-wrapper">
            <video controls autoplay loop muted>
                <source src="https://cdn.discordapp.com/attachments/1138164798652166264/1444811545379864788/2025-11-30_22-38-00.mp4?ex=69389d1b&is=69374b9b&hm=3b6952f5cc1e6db30edfd7166b653a4cff2de0e68dc55412f75465a6bd305225&" type="video/mp4">
            </video>
        </div>

        <div class="info">
            <h1>Luau Gameboy Emulator</h1>
            <p>Written from scratch. Pixel-perfect PPU rendering.</p>
            <div class="legal">
                Educational Purpose Only. All rights belong to Nintendo.
            </div>
        </div>
    </div>
</body>
</html>
