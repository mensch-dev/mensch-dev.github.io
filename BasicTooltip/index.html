<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VirtualScroller Module Documentation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.10.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.10.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.10.0/languages/lua.min.js"></script>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #24292e;
            --link-color: #0366d6;
            --header-color: #24292e;
            --code-bg: #f6f8fa;
            --border-color: #e1e4e8;
            --callout-bg: #f6f8fa;
            --callout-border: #1b1f2326;
            --recommended-bg: #28a745;
            --recommended-text: #ffffff;
        }
        body.dark-mode {
            --bg-color: #0d1117;
            --text-color: #c9d1d9;
            --link-color: #58a6ff;
            --header-color: #f0f6fc;
            --code-bg: #161b22;
            --border-color: #30363d;
            --callout-bg: #161b22;
            --callout-border: #30363d;
            --recommended-bg: #238636;
            --recommended-text: #ffffff;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            line-height: 1.5;
            color: var(--text-color);
            background-color: var(--bg-color);
            max-width: 800px;
            margin: 0 auto;
            padding: 32px 16px;
            transition: background-color 0.3s, color 0.3s;
        }
        a {
            color: var(--link-color);
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        h1, h2, h3, h4 {
            color: var(--header-color);
            font-weight: 600;
            margin-top: 24px;
            margin-bottom: 16px;
        }
        h1 {
            font-size: 2em;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.3em;
        }
        h2 {
            font-size: 1.5em;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.3em;
        }
        h3 {
            font-size: 1.25em;
        }
        h4 {
            font-size: 1em;
        }
        pre {
            background-color: var(--code-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 16px;
            overflow: auto;
            margin: 16px 0;
            transition: background-color 0.3s;
        }
        code {
            font-family: SFMono-Regular, Consolas, Liberation Mono, Menlo, monospace;
            font-size: 85%;
            background: var(--code-bg);
            padding: 0.2em 0.4em;
            border-radius: 6px;
        }
        pre code {
            background: none;
            padding: 0;
        }
        ul, ol {
            padding-left: 2em;
            margin-top: 0;
            margin-bottom: 16px;
        }
        li {
            margin-bottom: 0.5em;
        }
        hr {
            height: 0.25em;
            padding: 0;
            margin: 24px 0;
            background-color: var(--border-color);
            border: 0;
        }
        .skip-link {
            position: absolute;
            top: -100px;
            left: 0;
            background: #f6f8fa;
            color: #000;
            padding: 8px;
            z-index: 100;
        }
        .skip-link:focus {
            top: 0;
        }
        .recommended {
            background-color: var(--recommended-bg);
            color: var(--recommended-text);
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 0.875em;
            font-weight: 600;
        }
        .note {
            padding: 16px;
            margin: 16px 0;
            background-color: var(--callout-bg);
            border-left: 0.25em solid var(--callout-border);
            border-radius: 6px;
        }
        .note.info {
            border-color: #0366d6;
        }
        .note.warning {
            border-color: #d73a49;
        }
        .note.important {
            border-color: #f6c915;
        }
        footer {
            text-align: center;
            margin-top: 48px;
            color: var(--text-color);
            opacity: 0.8;
            font-size: 0.875em;
        }
    </style>
</head>
<body class="dark-mode">
    <a href="#introduction" class="skip-link">Skip to content</a>
    <h1>BasicTooltip</h1>
    <p>Version: 1.0.0 | Author: @richmensch | Module Released: October ??, 2025</p>

</body>
</html>
